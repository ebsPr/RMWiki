<ion-header>
  <ion-toolbar>
    <ion-buttons  slot="start">
      <ion-button (click)="close()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="one-line">
      Gallery of XXX
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen padding scroll-y="false">
  <ion-slides >

  <ion-slide *ngFor="let slide of gallery">
    <ion-img [src]="slide | async"></ion-img>
  </ion-slide>

  </ion-slides>
</ion-content>
