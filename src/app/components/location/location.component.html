<ion-card>
  <ion-card-header >
    <ion-card-title text-center>
      {{location.name}}
    </ion-card-title>
    <ion-card-subtitle text-center>
      <ion-chip color="primary">{{location.type}}</ion-chip>
      <ion-chip color="success" *ngIf="location.dimension != 'unknown'">{{location.dimension}}</ion-chip>
    </ion-card-subtitle>
  </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col text-center>
            <ion-img [src]="location.image" *ngIf="location.image"></ion-img>
            <!-- <ion-img src="assets/images/no-image.png" *ngIf="!location.image"></ion-img> -->
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center>
            <p>{{location.description}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
</ion-card>
