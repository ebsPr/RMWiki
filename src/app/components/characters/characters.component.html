<ion-list>
  <component-character
          *ngFor="let c of characters"
          [character]="c"
          [modal]="modal"
  ></component-character>
  <ion-infinite-scroll
          threshold="100px"
          (ionInfinite)="loadData($event)"
          *ngIf="!modal && characters.length != max">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-list>
