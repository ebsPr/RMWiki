<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Characters
    </ion-title>
    <ion-badge color="primary" slot="end">{{max}}</ion-badge>
  </ion-toolbar>

  <ion-item class="item-search" lines="none">
    <ion-icon name="search" slot="start"></ion-icon>
    <ion-input (ionChange)="loadFromSearch()" [(ngModel)]="searchString" placeholder="Search by name"></ion-input>
    <ion-icon name="close" slot="end" (click)="searchString = ''" *ngIf="searchString != ''"></ion-icon>
  </ion-item>
</ion-header>

<ion-content>
    <ion-spinner *ngIf="characters.length === 0 && !notFound"></ion-spinner>
    <component-not-found *ngIf="notFound"></component-not-found>
    <component-characters
            [characters]="characters"
            (loadData)="loadFromInfiniteScroll($event)"
            [max]="max"
    ></component-characters>
</ion-content>
